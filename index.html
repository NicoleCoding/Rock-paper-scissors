<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, papper, scissors - game</title>
</head>
<body>
    <h1>Rock, papper & scissors</h1>
    <div id="scoreBoard">
        <h2>Score</h2>
            <p>Player: <span id="playerScore">0</span></p>
            <p>Computer: <span id="computerScore">0</span></p>
    </div>
    <div id="rps-game">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>
    <div id="results"></div>
    <div id="winner"></div>
    <script src="game.js"></script>
    
</body>
</html>
